<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List App</title>
  </head>
  <body>

      <div class="input">
        <label for="input">Enter Task</label>
        <input class="input__box" type="text"/>
        <button data-func="btn" class="input__btn">Create Task</button>
      </div>
      <div class="task__area grid grid__columns-three">
        <div class="task__room">
          <h1>TASK ROOM</h1>
          <hr>
        </div>
        <div class="task__done">
          <h1>Completed Tasks</h1>
          <hr>
        </div>
        <div class="garbage__area">
          <h1>GARBAGE AREA</h1>
          <hr>
        </div>
      </div>
      
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
